<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Puppy Fan Page</title>
    <style>
        /* CSS: Styling our text and layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styling the Heading */
        h1 {
            color: #d4a373;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Styling the Paragraphs */
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Styling the Image */
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #e9edc9;
        }

        /* Styling the Link */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #faedcd;
            background-color: #d4a373;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #bc6c25;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>The Golden Puppy</h1>

        <p>This puppy is the happiest dog in the world. He loves playing fetch and eating treats!</p>

        <img src="https://placedog.net/500" alt="Cute Golden Puppy">

        <br>
        <a href="https://www.google.com/search?q=cute+puppies" target="_blank">See More Puppies</a>
    </div>

</body>

</html>
